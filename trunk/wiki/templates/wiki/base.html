<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>{{ title }}{%if title%} - {%endif%}DJANGO PAD</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="generator" content="djangocn.com" />
    <meta name="keywords" content="django,djangocn,python,web" />

    <link href="/medias/css/wiki_simple.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

<!-- Heading -->
<div id="humanity">
</div>

<div id="header">
    <div id='topbar'>
    <span class='function-link'>
        <a href="/wiki/Start">首页</a>
        <a href="/wiki/{{ title }}">当前</a>
        <a href="/wiki/history/{{ title }}">历史</a>

        {% if user.is_anonymous %}
            {% if mtime %}
            更新时间 {{ mtime }}
            {% endif %}
        {% else %}
            <a href="/wiki/edit/{{ title }}/">编辑</a>

            {% if mtime %}
            更新时间 {{ mtime }}
            {% endif %}

            {% if author %}
            by {{ author }}
            {% endif %}

        {% endif %}

        {% if user.is_anonymous %}
        <a href="/accounts/login/">登入</a>
        {% else %}
        <a href="/accounts/logout/">登出</a>
        {% endif %}

    </span>
    </div>
    <div id="logo">
	<span>{{ title }}</span>
    </div>
</div>

{% block main %}{% endblock %}

<div id="footer">
    <a href="http://www.djangoproject.com/"><img src="/medias/images/djangosite80x15_grey.gif" border="0" alt="A Django site." title="A Django site." /></a>
</div>

</body>
</html>
